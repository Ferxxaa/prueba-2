    <style>
        .carousel-item img {
    height: 600; /* Altura aumentada para las imágenes del carrusel */
    object-fit: cover; /* Ajustar la imagen al tamaño del contenedor manteniendo la relación de aspecto */
    border-radius: 8px; /* Borde redondeado para las imágenes */
    
}
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2d2c2c;
            color: #fff;
            padding: 10px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .carousel {
            /* Estilos para el carousel */
        }
        .movie-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .movie-card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .movie-card h3 {
            margin-bottom: 10px;
        }
        .movie-card p {
            margin-bottom: 15px;
        }
        footer {

            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
        body {
    background-color: #1f1f1f; /* Color de fondo oscuro como en las películas */
    color: #fff; /* Color de letra blanco para resaltar sobre el fondo oscuro */
    font-family: 'Arial', sans-serif; /* Fuente predeterminada para el texto */
}

/* Estilos para el texto y el contenedor de las movie cards */
.movie-card {
    position: relative; /* Posición relativa para alinear el marco */
    overflow: hidden; /* Ocultar elementos que se desbordan del contenedor */
    border-radius: 8px; /* Bordes redondeados */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra suave */
}

.movie-card::before {
    content: ""; /* Contenido generado antes del elemento */
    position: absolute; /* Posición absoluta para el marco */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)); /* Gradiente para el marco */
    z-index: 1; /* Colocar el marco detrás del contenido */
}

.movie-card h3,
.movie-card p {
    position: relative; /* Posición relativa para mantener el orden z */
    z-index: 2; /* Colocar el texto delante del marco */
}

.movie-card h3 {
    font-size: 1.5rem; /* Tamaño de fuente para el título */
    margin-bottom: 5px; /* Espacio inferior entre el título y la descripción */
}

.movie-card p {
    font-size: 1rem; /* Tamaño de fuente para la descripción */
}
